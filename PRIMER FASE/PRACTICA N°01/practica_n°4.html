<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Open Graph Meta Tags -->
    <meta charset="UTF-8"> <!-- Cambiado a UTF-8 -->
    <meta name="viewport" content="width=device-width">
    <title>&lt;title&gt; element</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Título de mi página web">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/gato.jpg">
    <meta property="og:url" content="https://www.example.com/mi-pagina">
    <!-- Twitter Card data -->
    <meta name="twitter:description" content="Una descripción breve de tu página">
  </head>
  <body>
    <p>Ejemplo en japonés: ご飯が熱い。</p>
    <h1>&lt;h1&gt; element</h1>
  </body>
</html>
